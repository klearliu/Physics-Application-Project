<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #simulation-canvas {
            background-color: #f0f8ff;
            border: 2px solid #3182ce;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .control-panel {
            background-color: #ebf8ff;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .trajectory-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #3182ce;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .data-display {
            background-color: #e6fffa;
            border-radius: 8px;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Projectile Motion Simulator</h1>
        </header>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Control Panel -->
            <div class="control-panel lg:w-1/3">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Controls</h2>
                
                <div class="mb-6">
                    <label for="initial-height" class="block text-sm font-medium text-gray-700 mb-1">Initial Height (m)</label>
                    <input type="number" id="initial-height" class="w-full mb-2" value="0">
                </div>
                
                <div class="mb-6">
                    <label for="velocity" class="block text-sm font-medium text-gray-700 mb-1">Initial Velocity (m/s)</label>
                    <input type="number" id="velocity" class="w-full mb-2">
                </div>
                
                <div class="mb-6">
                    <label for="angle" class="block text-sm font-medium text-gray-700 mb-1">Launch Angle (degrees)</label>
                    <input type="number" id="angle" min="0" max="90" class="w-full mb-2">
                </div>
                
                <div class="mb-6">
                    <label for="gravity" class="block text-sm font-medium text-gray-700 mb-1">Gravity (m/sÂ²)</label>
                    <input type="number" id="gravity" value="9.81" class="w-full mb-2">
                </div>
                
                <div class="flex gap-4">
                    <button id="start-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors w-full">
                        Start
                    </button>
                    <button id="reset-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors w-full">
                        Reset
                    </button>
                </div>
            </div>
            
            <!-- Simulation Canvas -->
            <div class="lg:w-2/3">
                <canvas id="simulation-canvas" width="800" height="500"></canvas>
                
                <!-- Data Display -->
                <div class="data-display mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-sm text-gray-600">Maximum Height</div>
                        <div id="max-height" class="text-xl font-bold text-blue-600">0 m</div>
                    </div>
                    <div class="text-center">
                        <div class="text-sm text-gray-600">Horizontal Range</div>
                        <div id="range" class="text-xl font-bold text-blue-600">0 m</div>
                    </div>
                    <div class="text-center">
                        <div class="text-sm text-gray-600">Flight Time</div>
                        <div id="flight-time" class="text-xl font-bold text-blue-600">0 s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
