<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Projectile Motion Simulator
      </h1>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Control Panel -->
        <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 lg:w-1/3">
          <h2 class="text-lg font-semibold mb-4">Controls</h2>

          <div class="space-y-4">
            <div>
              <label
                for="initial-height"
                class="block text-sm font-medium mb-1"
              >
                Initial Height (m)
              </label>
              <input
                type="number"
                id="initial-height"
                class="w-full p-2 border border-gray-300 rounded"
                value="0"
              />
            </div>

            <div>
              <label for="velocity" class="block text-sm font-medium mb-1">
                Initial Velocity (m/s)
              </label>
              <input
                type="number"
                id="velocity"
                class="w-full p-2 border border-gray-300 rounded"
              />
            </div>

            <div>
              <label for="angle" class="block text-sm font-medium mb-1">
                Launch Angle (degrees)
              </label>
              <input
                type="number"
                id="angle"
                min="0"
                max="90"
                class="w-full p-2 border border-gray-300 rounded"
              />
            </div>

            <div>
              <label for="gravity" class="block text-sm font-medium mb-1">
                Gravity (m/sÂ²)
              </label>
              <input
                type="number"
                id="gravity"
                value="9.81"
                class="w-full p-2 border border-gray-300 rounded"
              />
            </div>

            <div class="flex gap-4 pt-2">
              <button
                id="start-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full"
              >
                Start
              </button>
              <button
                id="reset-btn"
                class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded w-full"
              >
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Simulation + Results -->
        <div class="lg:w-2/3">
          <canvas
            id="simulation-canvas"
            width="800"
            height="500"
            class="w-full rounded-lg border border-blue-500 bg-blue-50 shadow"
          ></canvas>

          <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Results</h2>
            <div
              class="grid grid-cols-1 sm:grid-cols-3 gap-4 bg-gray-50 p-4 rounded"
            >
              <div class="text-center">
                <p class="text-sm text-gray-600">Maximum Height</p>
                <p id="max-height" class="text-xl font-bold text-blue-600">
                  0 m
                </p>
              </div>
              <div class="text-center">
                <p class="text-sm text-gray-600">Horizontal Range</p>
                <p id="range" class="text-xl font-bold text-blue-600">0 m</p>
              </div>
              <div class="text-center">
                <p class="text-sm text-gray-600">Flight Time</p>
                <p id="flight-time" class="text-xl font-bold text-blue-600">
                  0 s
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script.js will be added later -->
  </body>
</html>
